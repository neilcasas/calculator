<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Calculator</h1>
        </div>
        <div class="body">
            <div class="calculator">
                <div class="calc-wrapper">
                    <div class="calc-display">
                        <div class="upper">1234</div>
                        <div class="lower">1234</div>
                    </div>
                    <div class="calc-buttons">
                        <div class="operators-grid">
                            <div class="operators add">+</div>
                            <div class="operators subtract">-</div>
                            <div class="operators multiply">x</div>  
                            <div class="operators divide">รท</div>

                        </div>
                        <div class="numbers-grid">
                            <div class="numbers 7">7</div>
                            <div class="numbers 8">8</div>
                            <div class="numbers 9">9</div>
                            <div class="operators equals">=</div>
                            <div class="numbers 4">4</div>
                            <div class="numbers 5">5</div>
                            <div class="numbers 6">6</div>
                            <div class="numbers 1">1</div>
                            <div class="numbers 2">2</div>
                            <div class="numbers 3">3</div>
                            <div class="numbers zero">0</div>
                            <div class="operators decimal">.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div>Created by Neil Casas</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
