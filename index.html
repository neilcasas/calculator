<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Calculator</h1>
        </div>
        <div class="body">
            <div class="calculator">
                <div class="calc-wrapper">
                    <div class="calc-display">
                        <div class="upper"></div>
                        <div class="lower">0</div>
                    </div>
                    <div class="calc-buttons">
                        <div class="operators-grid">
                            <div class="operators add" data-value = '+'>+</div>
                            <div class="operators subtract" data-value = '-'>-</div>
                            <div class="operators multiply" data-value = 'x'>x</div>  
                            <div class="operators divide" data-value = '÷'>÷</div>
                        </div>
                        <div class="numbers-grid">
                            <div class="numbers 7" data-value ='7'>7</div>
                            <div class="numbers 8" data-value ='8'>8</div>
                            <div class="numbers 9" data-value ='9'>9</div>
                            <div class="backspace">DEL</div>
                            <div class="numbers 4" data-value ='4'>4</div>
                            <div class="numbers 5" data-value ='5'>5</div>
                            <div class="numbers 6" data-value ='6'>6</div>
                            <div class ="clear">CE</div>
                            <div class="numbers 1" data-value ='1'>1</div>
                            <div class="numbers 2" data-value ='2'>2</div>
                            <div class="numbers 3" data-value ='3'>3</div>
                            <div class="equals">=</div>
                            <div class="numbers zero" data-value ='0'>0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div>Created by Neil Casas © 2023</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
