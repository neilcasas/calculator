<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Calculator</h1>
        </div>
        <div class = "body">
            <div class = "calculator">
                <div class = "calc-wrapper">
                    <div class = "calc-display">
                        <div class = "upper">lol</div>
                        <div class = "lower">lol</div>
                    </div>
                    <div class = "calc-buttons">
                        <div class = "numbers">
                            <div>7</div>
                            <div>8</div>
                            <div>9</div>
                            <div>4</div>
                            <div>5</div>
                            <div>6</div>
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                            <div>0</div>
                            <div>/</div>
                        </div>
                        <div class ="operators">
                            <div>+</div>
                            <div>-</div>
                            <div>*</div>
                            <div class = "equals">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class ="footer">
            <div>Created by Neil Casas</div>
        </div>
    </div>
    </div>
</body>
<script src ="script.js"></script>
</html>
