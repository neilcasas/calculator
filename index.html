<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Calculator</h1>
        </div>
        <div class = "body">
            <div class = "calculator">
                <div class = "calc-wrapper">
                    <div class = "calc-display">
                        <div class = "upper">1234</div>
                        <div class = "lower">1234</div>
                    </div>
                    <div class = "calc-buttons">
                            <div class = "7">7</div>
                            <div class = "8">8</div>
                            <div class = "9">9</div>
                            <div class = "add">+</div>
                            <div class = "4">4</div>
                            <div class = "5">5</div>
                            <div class = "6">6</div>
                            <div class = "subtract">-</div>
                            <div class = "1">1</div>
                            <div class = "2">2</div>
                            <div class = "3">3</div>
                            <div class = "multiply">x</div>          
                            <div class = "0">0</div>
                            <div class = "divide">รท</div>
                            <div class = "equals">=</div>
                    </div>
                </div>
            </div>
        </div>
        <div class ="footer">
            <div>Created by Neil Casas</div>
        </div>
    </div>
    </div>
</body>
<script src ="script.js"></script>
</html>
